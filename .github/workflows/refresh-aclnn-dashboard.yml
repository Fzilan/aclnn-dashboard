name: Refresh ACLNN Dashboard Data

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml playwright
          python -m playwright install --with-deps chromium

      - name: Clone Upstream Repos (master)
        run: |
          mkdir -p external
          git clone --depth 1 --branch master https://gitcode.com/Ascend/op-plugin.git external/op-plugin
          git clone --depth 1 --branch master https://gitcode.com/machangwei/mindspore.git external/mindspore

      - name: Run Pipeline
        run: |
          bash run_pipeline.sh \
            --op-plugin-root external/op-plugin \
            --mindspore-root external/mindspore

      - name: Commit Changes
        run: |
          if git diff --quiet -- \
            data/raw/aclnn-aa.generated.md \
            data/reports/aclnn_to_torch_npu.csv data/reports/aclnn_to_torch_npu.md \
            data/reports/aclnn_to_mindspore.csv data/reports/aclnn_to_mindspore.md \
            data/reports/aclnn_to_all.csv data/reports/aclnn_to_all.md \
            data.json \
            coverage_history.json; then
            echo "No data changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add \
            data/raw/aclnn-aa.generated.md \
            data/reports/aclnn_to_torch_npu.csv data/reports/aclnn_to_torch_npu.md \
            data/reports/aclnn_to_mindspore.csv data/reports/aclnn_to_mindspore.md \
            data/reports/aclnn_to_all.csv data/reports/aclnn_to_all.md \
            data.json \
            coverage_history.json
          git commit -m "chore: refresh aclnn dashboard data"
          git push
